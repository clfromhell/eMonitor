
[global]
class = faxchecker_generic.py
keywords = ILS Erding
translations = {_bab_: BAB, _bma_: Brandmeldeanlage, _bma_key_: Brandmeldeanlage, _bma_main_: Hauptmelder,
	  _default_city_: default, _interchange_: As, _kilometer_: Kilometer, _street_: "Stra\xDF\
	    e|Weg|Plat", _train_: DB, _train_identifier_: DB KM}
	
name = ILS_Erding
version = 1
divider = :

[time]
name = Datum
method = evalTime
start = {Einsatznummer}{TRENNER}{SPACE}{*}{SPACE}{*}{SPACE}{FIELD}{SPACE}{*}
end = {NEWLINE}

[person]
name = Mitteiler
start = {Name}{SPACE}{*}{TRENNER}{SPACE}
end = {NEWLINE}{Rufnummer}

[address]
name = Straße
method = evalStreet
start = {Straße}{SPACE}{TRENNER}{FIELD}{SPACE}{*}{Haus-Nr.}{TRENNER}{*}
end = {NEWLINE}{Abschnitt}

[streetno]
name = Hausnummer
method = evalStreet
start = {Haus-Nr.}{TRENNER}
end = {NEWLINE}{Abschnitt}

[addresspart]
name = Abschnitt
method = evalAddressPart
start = {Abschnitt}{SPACE}{TRENNER}
end = {NEWLINE}{Ort}

[city]
name = Ort
method = evalCity
start = {Ort}{SPACE}{TRENNER}
end = {-}{*}{NEWLINE}{Objekt}

[object]
name = Objekt
method = evalObject
start = {Objekt}{SPACE}{TRENNER}
end = {NEWLINE}{Einsatzplannummer}

[alarm_no]
name = Einsatznummer
start = {Einsatznummer}{TRENNER}{SPACE}
end = {NEWLINE}

[remark]
name = Bemerkung
method = evalRemark
end = 
multiline = True
start = {BEMERKUNG}{SPACE}{-*}

[key]
name = Meldebild
method = evalKey
start = {Schlagw.}{TRENNER}{FIELD}{NEWLINE}{Stichwort}{SPACE}{TRENNER}
end = 

[material]
name = Material
method = evalMaterial
end = 
multiline = True
start = {EINSATZMITTEL}{-*}